<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8085 Stack Simülatörü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-bg': '#1e1e1e',
              'retro-green': '#4ade80',
              'retro-text': '#e0e0e0',
              'retro-panel': '#2d2d2d',
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden; /* Tam ekran uygulama */
        /* Modern Grid Deseni */
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Neon Glow Efektleri */
      .neon-border {
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3), inset 0 0 5px rgba(59, 130, 246, 0.1);
      }
      
      .glass-panel {
        background: rgba(20, 20, 25, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
      }

      /* Kablo Animasyonu */
      @keyframes flow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      
      .wire-flow {
        stroke-dasharray: 10 5;
        animation: flow 1s linear infinite;
      }
      
      /* Matrix LED */
      .led-matrix-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #311; /* Sönük Kırmızı */
        box-shadow: inset 0 0 2px #000;
        transition: all 0.1s;
      }
      .led-matrix-dot.on {
        background-color: #ff3333; /* Parlak Kırmızı */
        box-shadow: 0 0 8px #ff0000, inset 0 0 2px #ffcccc;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
